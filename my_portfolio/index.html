     <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
     <script>
    // Toggle sidebar
     let btn1 = document.querySelector('#btn1');
     let sidebar = document.querySelector('.sidebar');
     let cube = document.querySelector('.cube');

     btn1.onclick = function () {
     sidebar.classList.toggle('active');

     if (sidebar.classList.contains('active')) {
   // When sidebar is active
     cube.style.setProperty('--cube-width', '1295px'); 
     cube.style.setProperty('--cube-height', '640px');
     } else {
    // When sidebar is inactive
     cube.style.setProperty('--cube-width', '1470px'); // Default width
     cube.style.setProperty('--cube-height', '640px'); // Default height
     }
     };

    // Dark mode toggle
         const darkModeToggle = document.getElementById('darkmode-toggle');
         darkModeToggle.addEventListener('change', function () {
         document.body.classList.toggle('dark-mode', darkModeToggle.checked);
         localStorage.setItem('dark-mode', darkModeToggle.checked ? 'enabled' : 'disabled');
     });

    // Check dark mode status on page load
         if (localStorage.getItem('dark-mode') === 'enabled') {
         document.body.classList.add('dark-mode');
         darkModeToggle.checked = true;
     }

    // Initialize Typed.js effect
         document.addEventListener('DOMContentLoaded', function() {
         var options = {
             strings: ['Student  ', '  ', 'Newbie  ', '  ', 'Future Data Analyst  '], 
             typeSpeed: 200, 
             loop: true
         };
         var typed = new Typed('.text', options);
     });

         document.querySelectorAll('.sidebar ul li a').forEach(link => {
             link.addEventListener('click', function(event) {
                 event.preventDefault(); 
                 const tabId = this.getAttribute('data-tab');
         document.getElementById(tabId).checked = true; 
     });
     });
